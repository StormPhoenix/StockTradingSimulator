<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Stock Trading Simulator - Learn and practice trading strategies without financial risk" />
  <meta name="keywords" content="stock trading, simulator, finance, investment, learning, portfolio management" />
  <meta name="author" content="Stock Trading Simulator Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Stock Trading Simulator" />
  <meta property="og:description" content="Learn and practice trading strategies without financial risk" />
  <meta property="og:url" content="http://localhost:5173" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Stock Trading Simulator" />
  <meta property="twitter:description" content="Learn and practice trading strategies without financial risk" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="alternate icon" href="/favicon.ico" />
  
  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="http://localhost:3000" />
  
  <title>Stock Trading Simulator</title>
  
  <!-- Inline critical CSS for faster loading -->
  <style>
    /* Critical CSS for initial page load */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    
    #app {
      min-height: 100vh;
    }
    
    /* Loading spinner for initial load */
    .initial-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }
    
    .initial-loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e9ecef;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .initial-loading-text {
      color: #6c757d;
      font-size: 1.125rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading once Vue app is mounted */
    #app:not(:empty) + .initial-loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Vue.js application mount point -->
  <div id="app">
    <!-- Initial loading state (shown before Vue app loads) -->
    <div class="initial-loading">
      <div class="initial-loading-spinner"></div>
      <div class="initial-loading-text">Loading Stock Trading Simulator...</div>
    </div>
  </div>
  
  <!-- Fallback for users with JavaScript disabled -->
  <noscript>
    <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>This application requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
    </div>
  </noscript>
  
  <!-- Vue.js application script -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
